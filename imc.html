<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>imc</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        let ps= prompt("digite seu peso")
        let al = prompt("digite sua altura")
        let imc = ps/(al*al)
        if (imc < 18)
         alert ("você está desnutrido")
        else if (imc> 18 && imc<= 25)
         alert ("peso está ok")
        else (imc > 25)
         alert ("sobrepeso")
    </script>
</body>
</html>
